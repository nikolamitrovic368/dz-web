name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "yarn"
      - run: yarn install --immutable
        env:
          GH_TOKEN: ${{ secrets.READ_GH_PACKAGES_TOKEN }}
      - run: yarn prettier --check .
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "yarn"
      - run: yarn install --immutable
        env:
          GH_TOKEN: ${{ secrets.READ_GH_PACKAGES_TOKEN }}
      - run: yarn type-check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: "yarn"
      - run: yarn install --immutable
        env:
          GH_TOKEN: ${{ secrets.READ_GH_PACKAGES_TOKEN }}
          SANITY_API_READ_TOKEN: ${{ env.SANITY_API_READ_TOKEN }}
          ANALYZE: false
          NEXT_PUBLIC_VERCEL_GIT_PROVIDER: github
          NEXT_PUBLIC_VERCEL_GIT_REPO_OWNER: ${{ env.NEXT_PUBLIC_VERCEL_GIT_REPO_OWNER }}
          NEXT_PUBLIC_VERCEL_GIT_REPO_SLUG: ${{ env.NEXT_PUBLIC_VERCEL_GIT_REPO_SLUG }}
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ env.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ env.NEXT_PUBLIC_SANITY_DATASET }}
          NEXT_PUBLIC_SANITY_API_VERSION: ${{ env.NEXT_PUBLIC_SANITY_API_VERSION }}
          NEXT_PUBLIC_VERCEL_URL: ${{ env.NEXT_PUBLIC_VERCEL_URL }}
          NEXT_PUBLIC_VERCEL_ENV: ${{ env.NEXT_PUBLIC_VERCEL_ENV }}
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ env.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
          NEXT_PUBLIC_FORMS_API: ${{ env.NEXT_PUBLIC_FORMS_API }}
      - run: yarn lint
        env:
            SANITY_API_READ_TOKEN: ${{ env.SANITY_API_READ_TOKEN }}
            ANALYZE: ${{ env.ANALYZE }}
            NEXT_PUBLIC_VERCEL_GIT_PROVIDER: ${{ env.NEXT_PUBLIC_VERCEL_GIT_PROVIDER }}
            NEXT_PUBLIC_VERCEL_GIT_REPO_OWNER: ${{ env.NEXT_PUBLIC_VERCEL_GIT_REPO_OWNER }}
            NEXT_PUBLIC_VERCEL_GIT_REPO_SLUG: ${{ env.NEXT_PUBLIC_VERCEL_GIT_REPO_SLUG }}
            NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ env.NEXT_PUBLIC_SANITY_PROJECT_ID }}
            NEXT_PUBLIC_SANITY_DATASET: ${{ env.NEXT_PUBLIC_SANITY_DATASET }}
            NEXT_PUBLIC_SANITY_API_VERSION: ${{ env.NEXT_PUBLIC_SANITY_API_VERSION }}
            NEXT_PUBLIC_VERCEL_URL: ${{ env.NEXT_PUBLIC_VERCEL_URL }}
            NEXT_PUBLIC_VERCEL_ENV: ${{ env.NEXT_PUBLIC_VERCEL_ENV }}
            NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${{ env.NEXT_PUBLIC_RECAPTCHA_SITE_KEY }}
            NEXT_PUBLIC_FORMS_API: ${{ env.NEXT_PUBLIC_FORMS_API }}
  test_e2e:
    name: Playwright tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          # TODO get GH Actions to respect .tool-version
          node-version: 19
          cache: "yarn"
      - run: yarn install --immutable
        env:
          GH_TOKEN: ${{ secrets.READ_GH_PACKAGES_TOKEN }}
      - run: yarn playwright install --with-deps
      - name: Wait for Vercel preview deployment to be ready
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.1
        id: waitFor200
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 600
      - name: Run tests
        run: yarn test:e2e
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ steps.waitFor200.outputs.url }}
