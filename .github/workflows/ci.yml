name: CI
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'yarn'
      - run: yarn install --immutable
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: yarn prettier --check .
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'yarn'
      - run: yarn install --immutable
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - run: yarn type-check
